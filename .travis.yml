language: cpp

# Safelist: focus Travis' attention on the master branch.
branches:
  only:
    - master

# Define matrix of build environments.
jobs:
  include:

    # 1. Ubuntu 14.04 g++-4.8 (WORKING, BUT COMMENTED FOR SPEED-UP)
    - stage: "Compilation"
      os: linux
      dist: trusty
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - libboost-all-dev
            - libeigen3-dev
            - g++-4.8
            - freeglut3-dev
            - libxmu-dev
            - libxi-dev
      env:
        - OS=Ubuntu-14.04
        - COMPILER=g++-4.8
      before_script:
        # Install MI-* dependencies.
        - ./scripts/install_mi_deps.sh
      script:
        - ./scripts/build_mi_module.sh

