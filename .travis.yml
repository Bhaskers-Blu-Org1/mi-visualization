    # 4. OSX clang
    - os: osx
      osx_image: xcode10.1
      compiler: clang
      env:
        - OS=MacOS 10.13
        - COMPILER=clang++
      addons:
        homebrew:
          packages:   
            - boost 
            - eigen 
      before_script:
        - ./scripts/install_mi_deps.sh
      script:
        - ./scripts/build_mi_module.sh

    # 6. Deploy
    - stage: "Deploy"
      name: "GitHub Pages"
      addons:
        apt:
          packages:
            - doxygen
            - doxygen-doc
            - doxygen-latex
            - doxygen-gui
            - graphviz
      script: 
        - doxygen mi-visualization.doxyfile
      # Deploy using travis builtin GitHub Pages support
      deploy:
        provider: pages
        skip_cleanup: true
        local_dir: $TRAVIS_BUILD_DIR/html
        github_token: $GITHUB_TOKEN
